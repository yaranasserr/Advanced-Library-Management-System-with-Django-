<html dir="rtl">
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333;">
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #007BFF;">Book Available Now!</h2>
        <p style="font-size: 16px; line-height: 1.5;">Hello {{ user.first_name }},</p>
        <p style="font-size: 16px; line-height: 1.5;">
            The book "<strong>{{ book.book_name }}</strong>" is now available in the library.
        </p>
        <p style="font-size: 16px; line-height: 1.5;">Thank you for using our library service!</p>
    </div>
</body>
</html>
