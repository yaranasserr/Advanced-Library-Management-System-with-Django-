{% extends 'base.html' %}

{% block content %}
    <h1>Library List</h1>


    <div class="filter-form">
        <form method="GET" action="{% url 'library' %}">
         
            <input type="text" name="category_name" placeholder="Search Category" value="{{ request.GET.category_name }}">
            <select name="category" id="category">
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == category_filter %}selected{% endif %}>
                        {{ category.category_name }}
                    </option>
                {% endfor %}
            </select>

            <!-- Author Filter -->
            <input type="text" name="author_name" placeholder="Search Author" value="{{ request.GET.author_name }}">
            <select name="author" id="author">
                <option value="">Select Author</option>
                {% for author in authors %}
                    <option value="{{ author.id }}" {% if author.id == author_filter %}selected{% endif %}>
                        {{ author.author_name }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit">Filter</button>
            <!-- Reset Filters Button -->
            <a href="{% url 'library' %}" class="reset-button"><button type="button">Reset Filters</button></a>
        </form>
    </div>

    <!-- Display Library List -->
    <table>
        <thead>
            <tr>
                <th>Library Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for library in libraries %}
                <tr>
                    <td>{{ library.library_name }}</td>
                    <td>{{ library.address }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No libraries found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Back to Home Link -->
    <a href="{% url 'home' %}">Back to Home</a>


<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .filter-form {
        margin-bottom: 20px;
    }

    .filter-form input, .filter-form select {
        padding: 8px;
        margin-right: 10px;
    }

    .filter-form button {
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    .filter-form button:hover {
        background-color: #45a049;
    }

    .reset-button {
        background-color: #f44336;
    }

    .reset-button:hover {
        background-color: #d32f2f;
    }

    a {
        text-decoration: none;
        color: #2850a7;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
