{% extends 'base.html' %}

{% block content %}
    <h1>Library Management</h1>

    <!-- Filter Form -->
    <div class="filter-form">
        <form method="GET" action="{% url 'library' %}">
            <div class="filter-group">
                <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == category_filter %}selected{% endif %}>
                            {{ category.category_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label for="author">Author:</label>
                <select name="author" id="author">
                    <option value="">All Authors</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}" {% if author.id == author_filter %}selected{% endif %}>
                            {{ author.author_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Apply Filters</button>
        </form>
    </div>

    <!-- Display Library List -->
    <table>
        <thead>
            <tr>
                <th>Library Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for library in libraries %}
                <tr>
                    <td>{{ library.library_name }}</td>
                    <td>{{ library.address }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No libraries found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}

<!-- Styles -->
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    .filter-form {
        margin-bottom: 20px;
    }

    .filter-group {
        margin-bottom: 10px;
    }

    .filter-group label {
        margin-right: 5px;
    }

    .filter-form select {
        padding: 8px;
        margin-right: 10px;
        width: 250px;
    }

    .filter-form button {
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        width: 150px;
    }

    .filter-form button:hover {
        background-color: #45a049;
    }

    /* Back Link Style */
    a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px;
        background-color: #008CBA;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }

    a:hover {
        background-color: #007B9E;
    }
</style>
