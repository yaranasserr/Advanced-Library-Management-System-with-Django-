<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} 

        <button type="submit">Log in</button>
    </form>

    <p>New User? <a href="/signup">Sign Up</a></p>
    <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
</body>
</html>
