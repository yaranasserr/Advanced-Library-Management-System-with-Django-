<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
</head>
<body>
    <!-- Top Right Buttons -->
    <div class="top-right-buttons">
        {% if user.is_authenticated %}
            <button onclick="location.href='{% url 'dashboard' %}'">Dashboard</button>
            <button onclick="location.href='{% url 'logout' %}'">Logout</button>
        {% else %}
            <button onclick="location.href='{% url 'login' %}'">Login</button>
            <button onclick="location.href='{% url 'signup' %}'">Signup</button>
        {% endif %}
    </div>

    <!-- Welcome Heading -->
    <h1>Welcome to Library Management System</h1>

    <!-- Navigation Links -->
    <nav>
        <ul>
            <li><a href="{% url 'library' %}" class="{% if request.path == '/library/' %}active{% endif %}">Libraries</a></li>
            <li><a href="{% url 'books' %}" class="{% if request.path == '/books/' %}active{% endif %}">Books</a></li>
            <li><a href="{% url 'authors' %}" class="{% if request.path == '/authors/' %}active{% endif %}">Authors</a></li>
        </ul>
    </nav>

    <!-- Styles -->
    <style>
        /* Top Right Buttons */
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-right-buttons button {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .top-right-buttons button:hover {
            background-color: #004d99;
        }

        /* Welcome Heading */
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
        }

        /* Navigation Links */
        nav {
            margin-top: 30px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #0066cc;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: #0066cc;
            color: white;
        }
    </style>
</body>
</html>
