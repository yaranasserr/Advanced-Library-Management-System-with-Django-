{% extends 'base.html' %}

{% block content %}
    <h1>Author List</h1>

    <!-- Filter Form -->
    <div class="filter-form">
        <form method="GET" action="{% url 'authors' %}">
            <!-- Category filter -->
            <input type="text" name="category_name" placeholder="Search Category" value="{{ request.GET.category_name }}">
            <select name="category">
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>
                        {{ category.category_name }}
                    </option>
                {% endfor %}
            </select>

            <!-- Library filter -->
            <input type="text" name="library_name" placeholder="Search Library" value="{{ request.GET.library_name }}">
            <select name="library">
                <option value="">Select Library</option>
                {% for library in libraries %}
                    <option value="{{ library.id }}" {% if request.GET.library == library.id|stringformat:"s" %}selected{% endif %}>
                        {{ library.library_name }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit">Filter</button>
            <!-- Reset Filters Button -->
            <a href="{% url 'authors' %}" class="reset-button"><button type="button">Reset Filters</button></a>
        </form>
    </div>

    <!-- Display Author List -->
    <table>
        <thead>
            <tr>
                <th>Author Name</th>
                <th>Book Count</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors_with_book_count %}
                <tr>
                    <td>
                        <!-- Link to author detail page -->
                        <a href="{% url 'author_detail' author.id %}">{{ author.author_name }}</a>
                    </td>
                    <td>{{ author.book_count_value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}


<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
        color: #333;
    }

    /* Filter Form Styles */
    .filter-form {
        margin: 20px auto;
        width: 80%;
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .filter-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .filter-group input,
    .filter-group select {
        width: 48%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .filter-btn,
    .reset-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .filter-btn {
        background-color: #4CAF50;
        color: white;
    }

    .filter-btn:hover {
        background-color: #45a049;
    }

    .reset-btn {
        background-color: #f44336;
        color: white;
    }

    .reset-btn:hover {
        background-color: #d32f2f;
    }

    /* Table Styles */
    table {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }
</style>
